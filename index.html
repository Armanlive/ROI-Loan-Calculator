<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI/Loan Payment Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>ROI/Loan Payment Calculator</h1>

        <div class="input-group">
            <label for="principal">Principal Amount (₹):</label>
            <input type="number" id="principal" value="" placeholder="e.g., 100000">
        </div>

        <div class="input-group">
            <label for="annualRate">Annual Interest Rate (%):</label>
            <input type="number" id="annualRate" value="" step="0.01" placeholder="e.g., 8.5">
        </div>

        <div class="input-group">
            <label for="termYears">Loan Term (Years):</label>
            <input type="number" id="termYears" value="" placeholder="e.g., 5">
        </div>
        
        <div class="input-group">
            <label for="termMonths">Or Loan Term (Months):</label>
            <input type="number" id="termMonths" placeholder="e.g., 12 (Overrides Years if filled)">
        </div>

        <button id="calculateBtn">Calculate Monthly Payment</button>

        <div id="result" class="result-display">
            <p>Monthly Payment: <span id="monthlyPayment">₹0</span></p>
        </div>
        <div id="error-message" class="error-message"></div>
        <footer>
            <p>Developed by Arman Khan</p>
        </footer>
    </div> <!-- Close calculator-container -->
</body>
<script src="script.js"></script>
</html>
